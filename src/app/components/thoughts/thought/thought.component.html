<div
  class="pensamento {{ thought.model }} ff-roboto-mono"
  [ngClass]="widthThought()"
>
  <img src="/assets/images/{{ thought.model }}.png" alt="Aspas coloridas" />
  <p class="conteudo">{{ thought.content }}</p>
  <p class="autoria">
    <b>{{ thought.author }}</b>
  </p>
  <div class="acoes">
    <button class="botao-favorito">
      <img
        src="/assets/images/icone-favorito-{{ changeFavoriteIcon() }}.png"
        alt="Icone favorito {{ changeFavoriteIcon() }}"
        (click)="updateFavoriteIcon()"
      />
    </button>
    <button class="botao-editar">
      <img
        src="/assets/images/icone-editar.png"
        alt="Ícone de editar"
        routerLink="/thought/edit-thought/{{ thought.id }}"
      />
    </button>
    <button class="botao-excluir">
      <img
        src="/assets/images/icone-excluir.png"
        alt="Ícone de excluir"
        routerLink="/thought/delete-thought/{{ thought.id }}"
      />
    </button>
  </div>
</div>
