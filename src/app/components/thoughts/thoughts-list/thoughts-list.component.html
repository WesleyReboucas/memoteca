<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input
        type="search"
        class="filtro"
        placeholder="O que você procura?"
        autofocus
        [(ngModel)]="filter"
        (keyup)="searchThoughts()"
      />
      <img src="/assets/images/lupa.png" alt="lupa azul" />
    </div>
    <h2 class="ff-inter" (click)="reloadComponent()">Meu Mural</h2>
    <div class="botoes">
      <button class="botao" (click)="reloadComponent()">Meu Mural</button>
      <button class="botao" (click)="listFavorites()">Favoritos</button>
      <button class="botao" routerLink="/create-thought">
        Adicionar pensamento
      </button>
    </div>
  </header>
  <div class="mural" *ngIf="thoughtList.length > 0; else withoutThoughts">
    <div *ngFor="let thought of thoughtList">
      <app-thought
        [thought]="thought"
        [favoriteList]="thoughtList"
      ></app-thought>
    </div>
  </div>
</section>

<app-button-show-more-itens
  [isMoreThoughts]="isMoreThoughts"
  (click)="loadMoreThoughts()"
></app-button-show-more-itens>

<ng-template #withoutThoughts>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
